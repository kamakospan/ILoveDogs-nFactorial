<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>WeLoveDogs.</title>
</head>

<body>
    <nav id="nav">
        <div class="navTop">
            <div class="navItem">
                <img src="./assets/logo.png" width="300" alt="">
            </div>
            <div class="navItem">
                <div class="search">
                    <!-- Added search input field -->
                    <input type="text" placeholder="Search for dogs..." class="searchInput" id="searchInput">
                    <img src="./assets/search.png" width="20" height="20" alt="" class="searchIcon">
                </div>
            </div>
            <div class="navItem">
                <span class="limitedOffer">Limited Offer!</span>
            </div>
        </div>
        <div class="navBottom">
            <h3 class="menuItem">Home</h3>
            <h3 class="menuItem">About us</h3>
            <h3 class="menuItem">Available Dogs</h3>
            <h3 class="menuItem">Contact</h3>
        </div>
    </nav>

    <!-- Removed homepage content -->

    <footer>
        <div class="footerLeft">
            <div class="footerMenu">
                <h1 class="fMenuTitle">About Us</h1>
                <ul class="fList">
                    <li class="fListItem">Contact</li>
                    <li class="fListItem">Stores</li>
                </ul>
            </div>
            <div class="footerMenu">
                <h1 class="fMenuTitle">Useful Links</h1>
                <ul class="fList">
                    <li class="fListItem">Support</li>
                    <li class="fListItem">Refund</li>
                    <li class="fListItem">FAQ</li>
                </ul>
            </div>
        </div>
        <div class="footerRight">
            <div class="footerRightMenu">
                <h1 class="fMenuTitle">Subscribe to our newsletter</h1>
                <div class="fMail">
                    <input type="text" placeholder="your@email.com" class="fInput">
                    <button class="fButton">Join!</button>
                </div>
            </div>
            <div class="footerRightMenu">
                <h1 class="fMenuTitle">Follow Us</h1>
                <div class="fIcons">
                    <img src="assets/facebook.png" alt="" class="fIcon">
                    <img src="assets/instagram.png" alt="" class="fIcon">
                    <img src="assets/twitter.png" alt="" class="fIcon">
                    <img src="assets/whatsapp.png" alt="" class="fIcon">
                </div>
            </div>
            <div class="footerRightMenu">
                <span class="copyright">#Task 5. NFactorial-2024. Kospan Kamazhay.</span>
            </div>
        </div>
    </footer>
    <!-- Added script tag for app.js -->
    <script src="./app.js"></script>
</body>

</html>
